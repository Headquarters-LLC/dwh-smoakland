# docker-compose.yml
# Base stack shared by local (LocalExecutor) and cloud VMs (CeleryExecutor).
# Executor-specific bits are set in the override files.

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./airflow_config/airflow_meta.sql:/docker-entrypoint-initdb.d/airflow_meta.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  # NOTE: redis is ONLY added by the celery override (not here).

  airflow-webserver:
    build: .
    image: smoakland-airflow:local
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      # Executor is set by overrides (LocalExecutor or CeleryExecutor)
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__CORE__HOSTNAME_CALLABLE: airflow.utils.net.get_host_ip_address
      AIRFLOW_VAR_SHARED_INPUT_FOLDER: /shared/input

    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data_samples:/opt/airflow/data_samples
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./tests:/opt/airflow/tests
      - ./airflow_config:/opt/airflow/airflow_config:ro
      - ../data_input:/shared/input
    ports:
      - "8080:8080"
    command: webserver

  airflow-scheduler:
    build: .
    image: smoakland-airflow:local
    depends_on:
      - airflow-webserver
    env_file:
      - .env
    environment:
      # Executor is set by overrides (LocalExecutor or CeleryExecutor)
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__CORE__HOSTNAME_CALLABLE: airflow.utils.net.get_host_ip_address
      AIRFLOW_VAR_SHARED_INPUT_FOLDER: /shared/input

    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data_samples:/opt/airflow/data_samples
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./airflow_config:/opt/airflow/airflow_config:ro
      - ../data_input:/shared/input
    command: scheduler

  airflow-triggerer:
    build: .
    image: smoakland-airflow:local
    depends_on:
      - airflow-webserver
    env_file:
      - .env
    environment:
      # Executor is set by overrides (LocalExecutor or CeleryExecutor)
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__CORE__HOSTNAME_CALLABLE: airflow.utils.net.get_host_ip_address
      AIRFLOW_VAR_SHARED_INPUT_FOLDER: /shared/input

    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data_samples:/opt/airflow/data_samples
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./airflow_config:/opt/airflow/airflow_config:ro
      - ../data_input:/shared/input
    command: triggerer

  airflow-init:
    build: .
    image: smoakland-airflow:local
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      # Executor is set by overrides (LocalExecutor or CeleryExecutor)
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__CORE__HOSTNAME_CALLABLE: airflow.utils.net.get_host_ip_address
      AIRFLOW_VAR_SHARED_INPUT_FOLDER: /shared/input

    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./airflow_config:/opt/airflow/airflow_config:ro
      - ../data_input:/shared/input
    entrypoint: /bin/bash
    command:
      - -c
      - |
        : "${AIRFLOW_ADMIN_USER:?Missing AIRFLOW_ADMIN_USER}"
        : "${AIRFLOW_ADMIN_PASSWORD:?Missing AIRFLOW_ADMIN_PASSWORD}"
        : "${AIRFLOW_GATEWAY_USER:?Missing AIRFLOW_GATEWAY_USER}"
        : "${AIRFLOW_GATEWAY_PASSWORD:?Missing AIRFLOW_GATEWAY_PASSWORD}"

        airflow db migrate &&
        airflow variables import /opt/airflow/airflow_config/airflow_vars.json &&
        airflow connections import /opt/airflow/airflow_config/airflow_conns.json &&
        airflow users delete --username "$AIRFLOW_ADMIN_USER" >/dev/null 2>&1 || true &&
        airflow users create --username "$AIRFLOW_ADMIN_USER" --password "$AIRFLOW_ADMIN_PASSWORD" --firstname HQ --lastname "FinOps Admin" --role Admin --email "${AIRFLOW_ADMIN_USER}@example.com" &&
        airflow users delete --username "$AIRFLOW_GATEWAY_USER" >/dev/null 2>&1 || true &&
        airflow users create --username "$AIRFLOW_GATEWAY_USER" --password "$AIRFLOW_GATEWAY_PASSWORD" --firstname HQ --lastname "Gateway Bot" --role Admin --email "${AIRFLOW_GATEWAY_USER}@example.com" &&
        echo 'Airflow init done.'

volumes:
  postgres-db-volume:
